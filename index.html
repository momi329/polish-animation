<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/pxc5lqp.css" />
    <link rel="stylesheet" href="index.css" />

  <body>

    <div class="transition-div"></div>

            <span class="fx-letter">e</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">m</span>
          </span>
          <span class="fx-word">
            <span class="fx-letter">T</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">i</span>
            <span class="fx-letter">w</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">n</span>
            <span class="fx-letter">!</span>
          </span>
          <span class="fx-word">
            <span class="fx-letter">T</span>
            <span class="fx-letter">e</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">m</span>
          </span>
          <span class="fx-word">
            <span class="fx-letter">T</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">i</span>
            <span class="fx-letter">w</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">n</span>
            <span class="fx-letter">!</span>
          </span>
          <span class="fx-word">
            <span class="fx-letter">T</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">i</span>
            <span class="fx-letter">w</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">n</span>
          </span>
          <span class="fx-word">
            <span class="fx-letter">i</span>
            <span class="fx-letter">s</span>
          </span>
          <span class="fx-word">
            <span class="fx-letter">a</span>
          </span>
          <span class="fx-word">
            <span class="fx-letter">g</span>
            <span class="fx-letter">r</span>
            <span class="fx-letter">e</span>
            <span class="fx-letter">a</span>
            <span class="fx-letter">t</span>

            <span class="fx-letter">!</span>
          </span>

          <span class="fx-letter end-quote">”</span>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Flip.min.js"></script>
    <script src="index.js"></script>

</html>
